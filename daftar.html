    <div class="heading-menu">
      <h2><span>Hasil Form Pendaftaran</span></h2>
    </div>

    <script>
      var NIK = prompt("Masukan NIK", "");
      var name = prompt("Masukan Nama Lengkap", "");
      var jk = prompt("Masukan Jenis Kelamin", "");
      var noHp = prompt("Masukan Nomor HP", "");
      var alamat = prompt("Masukan Alamat", "");
      var bahasa = prompt("Masukan Bahasa Pemrograman", "");

      if (confirm("Apakah Anda sudah yakin untuk menyimpan") == true) {
        document.write("<div style='height:200px;'>");
        document.write(
          "<p style='text-align:center; text-justify:inter-word; color:#000'>"
        );
        document.write("NIK     = ", NIK, "<br>");
        document.write("Nama Lengkap = ", name, "<br>");
        document.write("Jenis Kelamin = ", jk, "<br>");
        document.write("Nomor HP  = ", noHp, "<br>");
        document.write("Alamat    = ", alamat, "<br>");
        document.write("Bahasa Pemrograman Yang Diminati  = ", bahasa, "<br>");
        document.write("</p>");
        document.write("</div>");
      } else {
      }
    </script>
